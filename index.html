<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Practice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <!-- Design -->
    <div class="row justify-content-center">
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-grayish"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel muted-reddish-brown"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-grayish"></div>
      <div class="col pixel light-gray"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col pixel dark-grayish"></div>
      <div class="col pixel dark-reddish-brown"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel light-brownish-pink"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel dark-reddish-brown"></div>
      <div class="col pixel dark-grayish"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel medium-gray"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel light-gray"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col pixel muted-reddish-brown"></div>
      <div class="col pixel light-brownish-pink"></div>
      <div class="col pixel medium-gray"></div>
      <div class="col pixel dark-brown"></div>
      <div class="col pixel medium-gray"></div>
      <div class="col pixel light-brownish-pink"></div>
      <div class="col pixel muted-reddish-brown"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel medium-gray"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel light-gray"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col pixel dark-grayish"></div>
      <div class="col pixel dark-reddish-brown"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel light-brownish-pink"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel dark-reddish-brown"></div>
      <div class="col pixel dark-grayish"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-grayish"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel muted-reddish-brown"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel dark-grayish"></div>
      <div class="col pixel light-gray"></div>
    </div>

    <!-- Color Palette -->
    <div class="row mt-5">
      <div class="col-12">
        <h3>Color Palette</h3>
      </div>
      <div class="col pixel dark-grayish"></div>
      <div class="col pixel muted-reddish-brown"></div>
      <div class="col pixel dark-brown"></div>
      <div class="col pixel light-brownish-pink"></div>
      <div class="col pixel dark-reddish-brown"></div>
      <div class="col pixel light-gray"></div>
      <div class="col pixel lighter-gray"></div>
      <div class="col pixel medium-gray"></div>
      <div class="col pixel light-brown"></div>
      <div class="col pixel dark-brownish"></div>
      <div class="col pixel medium-dark-gray"></div>
      <div class="col pixel light-medium-gray"></div>
      <div class="col pixel very-light-gray"></div>
      <div class="col pixel dark-blue-gray"></div>
      <div class="col pixel dark-blue"></div>
    </div>
  </div>
</html>
